<div ng-controller="messagesCtrl as ctrl">
    <h1>Messages</h1>
    <table>
        <thead>
            <tr>
                <th>From</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="message in ctrl.data">
                <td>{{message.name}}</td>
                <td>{{message.email}}</td>
                <td>{{message.message}}</td>
            </tr>
        </tbody>
    </table>
</div>
